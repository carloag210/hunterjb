<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HunterJB - Vintage Toys & Coleccionables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="HunterJB Logo" class="logo">
    <h1>HunterJB</h1>
    <p>Vintage Toys & Coleccionables</p>
  </header>

  <main>
    <section class="catalogo">
      <h2>Catálogo</h2>
      <div id="productos"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 HunterJB - Todos los derechos reservados</p>
  </footer>

  <script>
    fetch("/api/productos")
      .then(res => res.json())
      .then(data => {
        const contenedor = document.getElementById("productos");
        data.forEach(p => {
          contenedor.innerHTML += `
            <div class="producto">
              <img src="${p.imagen}" alt="${p.nombre}">
              <h3>${p.nombre}</h3>
              <p>$${p.precio} USD</p>
              <a href="${p.link}" target="_blank">Comprar por WhatsApp</a>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
